<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>Công cụ đặt hàng</title>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.slimscroll.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/moment.js"></script>
    <script src="js/jquery.timeago.js"></script>
    <script src="js/config.js"></script>
    <script src="js/popup.js"></script>

    <!-- require google font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700,400,300italic,700italic,400italic&amp;subset=latin,latin-ext,vietnamese" rel="stylesheet" type="text/css">

    <!-- require css -->
    <link href="http://seudo.vn/i/assets/css/main.css" rel="stylesheet" type="text/css" media="all">


<script type="text/template" id="_loading-template">
    <small>Đang tải dữ liệu...</small>
</script><script type="text/template" id="_alert-template">
    <small>Bạn chưa đăng nhập! Click vào <a href='<%= web_service_url %>' target='_blank'>đây</a> để đăng nhập vào hệ thống.</small>
</script><script type="text/template" id="_notify-item-template">

    <li data-type="<%= systemType %>" class="_notification-row-view <%= isConsumed ? ' consumed ' : '' %> <%= link ? ' link ' : '' %>" id="<%= id %>">
        <%
            var href = "";
            if(link != '' && link != 'null' && link != null){
                if(objectType == "COMPLAINT"){
                    href = " href='http://seudo.vn" + link + "' ";
                }else{
                    href = " href='http://beta.seudo.vn" + link + "' ";
                }
            }
        %>

        <a <%= href %> target="_blank" class="<%= systemType %><%= _.isUndefined(metaData.avatar) ? ' no-avatar' : '' %>">

            <div class="noti-title">
                <div class="msg">
                    <%= message %>
                </div>

                <div class="noti-time">
                    <i class="<%= icon %>"></i>
                    <span title="<%= time %>" class="<%= isBefore12Hours ? '_time-ago' : '' %>">
                        <%= time %>
                    </span>
                </div>
            </div>

            <% if(!_.isUndefined(metaData.avatar)){ %>
                <div class="noti-image">
                    <img src="<%= metaData.avatar %>" alt="" />
                </div>
            <% } %>

        </a>
    </li>
</script><link rel="stylesheet" type="text/css" href="../css/main.css"></head>







<body style="width: 380px; height: 600px;">

    <div style="width: 100%;" class="notification-view cbp-spmenu cbp-spmenu-vertical cbp-spmenu-right cbp-spmenu-open">

        <div class="notifications">
            <div class="notify-header" style="position:relative">
                <span>Thông báo</span>
            </div>

            <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 540px;"><div class="_slimScroll block-fluid" style="overflow: hidden; width: auto; height: 540px;">
                <ul role="menu" class="title-caret dropdown-lg ul-notifications">
                    <li class="dropdown-menu-list slimscroll messages">
                        <ul class="pull-left list-unstyled list-notify" id="_list-notify-items">Hiện chưa có thông báo!</ul>
                    </li>
                </ul>
            </div><div class="slimScrollBar" style="width: 7px; position: absolute; top: 0px; opacity: 0.4; border-radius: 7px; z-index: 99; right: 1px; height: 540px; display: none; background: rgb(0, 0, 0);"></div><div class="slimScrollRail" style="width: 7px; height: 100%; position: absolute; top: 0px; display: none; border-radius: 7px; opacity: 0.2; z-index: 90; right: 1px; background: rgb(51, 51, 51);"></div></div>

        </div>

    </div>


</body></html>
